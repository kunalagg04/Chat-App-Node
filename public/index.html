<html>
    <head>
        <title>
            Dilbar Dilbar
        </title>
        <link rel="stylesheet" href="./css/style.css"/>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

       
        <h2>

            Dilbar Dilbar Chat App

        </h2>
       

        <div id="messages">

        </div>

        <form>
            <input id="msg" name="message">
            <!-- <button type="submit">Bhej message</button> -->
            <button  id="msg-but" type="submit" class="btn btn-primary"> Bhej bc</button>

        </form>
      

        <button  id="location" type="submit" class="btn btn-primary"> Location bhejo </button>
    </div>

        <srcipt id="message-template" type="text/html">
            <div>
                <p>
                  {{createdAt}}         {{message}}
                </p>
            </div>
        </srcipt>

        <srcipt id="location-template" type="text/html">
            <div>
                <p>
                   <a href="{{url}}" target="_blank" >
                      {{createdAt}} My Current location
                   </a>
                </p>
            </div>
        </srcipt>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"> </script>
        <script src="./js/chat.js"></script>
    </body>
</html>
